<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>FruitCenter</title>
    <script defer src="/your-path-to-fontawesome/js/brands.js"></script>
    <script defer src="/your-path-to-fontawesome/js/solid.js"></script>
    <script defer src="/your-path-to-fontawesome/js/fontawesome.js"></script>
  </head>
  <body>
    <!-- header -->
    <div class="bg-yellow-500">
      <div class="max-w-screen-lg m-auto flex justify-between items-center">
        <div class="p-6 flex justify-between items-center">
          <div class="flex items-center">
            <img
              src="https://cdn0.iconfinder.com/data/icons/coronavirus-3/64/Coronavirus_wash_fruits_and_vegetables_14-512.png"
              width="50"
              alt="logo"
              class="mr-2"
            />
            <span class="text-4xl">FruitCenter</span>
          </div>
        </div>

        <div class="flex">
          <div class>
            <a
              href=""
              class="
                inline-block
                text-green-600
                capitalize
                hover:text-white
                text-2xl
              "
            >
              home</a
            >
            <a
              href=""
              class="
                inline-block
                p-3
                text-green-500
                capitalize
                hover:text-white
                text-2xl
              "
              >About</a
            >
          </div>

          <div class="hidden md:block">
            <a href="" class="inline-block p-2 text-green-500 text-2xl"
              >Login</a
            >
            <a
              href=""
              class="
                inline-block
                px-4
                py-2
                text-green-900
                bg-yellow-400
                rounded-full
                border border-yellow-900
                hover:bg-yellow-300 hover:text-indigo-900
                transition
                ease-in
                duration-150
                text-xl
              "
              >Sign-up</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- hero ================-->
    <!-- https://images.unsplash.com/photo-1598557879218-aca9b662c559?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80 -->
    <div class="bg-green-600 text-green-100">
      <div class="lg:flex items-center py-20 px-2 max-w-screen-lg m-auto">
        <!-- left -->
        <div class="flex justify-between items-center">
          <div class="md:w-1/2 mb-10 pl-10">
            <h2 class="md:text-4xl text-2xl text-white mb-6">
              Welcome to FruitCenter!
            </h2>

            <p class="mb-6 text-xl capitalize italic">
              to us your health is wealth
            </p>
            <a
              href="#"
              class="
                inline-block
                py-3
                px-6
                text-lg
                bg-gray-400
                text-gray-800
                hover:bg-gray-300
                rounded
                mr-2
              "
            >
              Learn More</a
            >
            <a
              href="#"
              class="
                inline-block
                py-3
                px-6
                text-lg
                bg-orange-400
                text-orange-800
                hover:bg-orange-300
                rounded
                mt-2
              "
            >
              Get Started</a
            >
          </div>
          <!-- right -->
          <div class="w-full hidden md:block">
            <img
              src="https://images.pexels.com/photos/5677798/pexels-photo-5677798.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="happy Doggo"
              class="rounded-lg h-60 w-100 w-full"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- features -->
    <section class="bg-green-800">
      <div>
        <h2 class="text-center text-4xl text-white capitalize">
          Our featured Products
        </h2>
      </div>
      <div class="md:flex py-16 max-w-screen-lg m-auto">
        <div>
          <img
            src="https://images.pexels.com/photos/3652898/pexels-photo-3652898.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
            class="w-full md:m-1 rounded border-solid border-2 border-green-400"
          />
          <p>APPLES</p>
        </div>
        <div class="text-center mt-5">
          <img
            src="https://images.pexels.com/photos/7163334/pexels-photo-7163334.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
            class="w-full md:m-1 rounded border-solid border-2 border-green-400"
          />
          <p>MELONS</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/6206290/pexels-photo-6206290.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
            class="w-full md:m-1 rounded border-solid border-2 border-green-400"
          />
          <p>MANGO</p>
        </div>
        <div class="mt-5">
          <img
            src="https://images.pexels.com/photos/42059/citrus-diet-food-fresh-42059.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
            class="w-full md:m-1 rounded border-solid border-2 border-green-400"
          />
          <p>ORANGE</p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="bg-yellow-500">
      <div class="max-w-screen-lg m-auto">
        <div class="p-10 md:flex justify-between items-center text-indigo-200">
          <div class="md:w-1/2">
            <h3 class="text-lg mb-2 text-green-500 text-2xl">
              Join the Newsletter
            </h3>
            <form class="flex text-center">
              <input
                type="email"
                class="
                  w-full
                  rounded-l
                  py-3
                  px-4
                  outline-none
                  focus:bg-indigo-200
                "
              />
              <button
                class="
                  bg-green-700
                  text-green-300
                  rounded-r
                  px-4
                  hover:bg-red-400
                "
              >
                Join
              </button>
            </form>
          </div>

          <div class="text-green-500 text-2xl">
            copyright &copy: FruitCenter 2020
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
